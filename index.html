<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GeKnoQu</title>
</head>

<body>
    <header>
        <h2>GeKnoQu!</h2>
    </header>
    <section class="game-section">
        <div class="outer-circle">
            <div class="inner-circle ">
                <div class="tally">
                    <p class="question-num hide">5/15</p>
                    <p class="score hide">5</p>
                </div>
                <div class="question">
                    <h3>What is the highest number of Michelin stars a restaurant can receive?</h3>
                </div>
                <div class="btn-container">
                    <p class="btn btn-answer">Robert Lubbertus Zelhorst</p>
                    <p class="btn btn-answer">Button 2</p>
                    <p class="btn btn-answer">Button 3</p>
                    <p class="btn btn-answer">Button 4</p>
                    <p class="btn btn-start hide">Start</span>
                    <p class="btn btn-next hide">Next</span>
                </div>
            </div>
        </div>
    </section>
    <p class="how-to-play">How to play</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
