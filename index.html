<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GeKnoQu</title>
</head>

<body>
    <header>
        <h2>GeKnoQu!</h2>
    </header>

    <!-- Game Section -->
    <section class="game-section">
        <div class="outer-circle">
            <div class="middle-circle">
                <div class="timer left hide">
                    <div class="loading"></div>
                </div>
                <div class="timer right hide">
                    <div class="loading"></div>
                </div>
                <div class="inner-circle ">
                    <div class="tally hide">
                        <p class="question-num">5/15</p>
                        <p class="score">5</p>
                    </div>
                    <div class="question-container">
                        <div id="#category-selector" class="">
                            <p>Select your category:</p>
                            <select name="" id="category"></select>
                        </div>
                        <h3 id="question" class="hide">What is the highest number of Michelin stars a restaurant can
                            receive?</h3>
                    </div>
                    <div class="btn-container">
                        <p class="btn btn-answer hide">Robert Lubbertus Zelhorst</p>
                        <p class="btn btn-answer hide">Button 2</p>
                        <p class="btn btn-answer hide">Button 3</p>
                        <p class="btn btn-answer hide">Button 4</p>
                        <p class="btn btn-start">Start</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <p class="how-to-play">How to play</p>

    <!-- How to play pop-up -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
